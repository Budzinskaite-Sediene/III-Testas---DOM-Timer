<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    input {
      border: 1px solid blue;
      border-radius: 30px;
      height: 30px;
      text-align: center;
    }
    input:hover {
      background-color: bisque;
    }
    .buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .block {
      max-width: 100%;
      width: 150px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-left: 30px;
    }

    .timer {
      font-size: 20px;
      margin: 20px;
    }

    .button1 {
      background-color: blue;
      color: white;
      border: none;
      height: 30px;
      width: 80px;
      border-radius: 30px;
    }
    .button1:hover {
      background-color: yellow;
      color: blue;
      box-shadow: 0 0 5px 0;
    }

    .button2 {
      background-color: yellow;
      color: blue;
      border: none;
      height: 30px;
      width: 80px;
      border-radius: 30px;
    }

    .button2:hover {
      background-color: blue;
      color: yellow;
      box-shadow: 0 0 5px 0;
    }

    .message {
      display: none;
      padding: 10px;
      border: 2px solid red;
      background-color: white;
      font-weight: bold;
    }
  </style>
  <body>
    <div class="block">
      <h1>Enter time</h1>
      <input type="text" id="time" />
      <div id="displayTimer" class="timer"></div>
      <div class="buttons">
        <button id="startTimer" class="button1" onclick="startTime()">
          Start
        </button>
        <button id="resetTimer" class="button2" onclick="reset()">Reset</button>
      </div>
      <div id="messageBox" class="message"></div>
    </div>

    <script>
      let countdown;
      let timeRemaining = false;
      let time = 0;
      const input = document.getElementById("time");
      function startTime() {
        if (!input.checkValidity()) {
          alert("Please enter a valid number");
        }
        if (!timeRemaining) time = input.value * 60;
        timeRemaining = true;
        interval = setInterval(() => {
          let minutes = Math.floor(time / 60);
          let seconds = time - minutes * 60;
          document.querySelector(
            ".timer"
          ).innerHTML = `${minutes} min : ${seconds} s`;
          if (time <= 0) {
            clearInterval(interval);
            time = 0;
            document.querySelector(".timer").innerHTML = `Time's up!`;
            document.querySelector(
              ".timer"
            ).innerHTML = `Go to learn Java script!`;
            input.value = "";
            timeRemaining = false;
          }
          time--;
        }, 1000);
      }

      function reset() {
        clearInterval(interval);
        document.querySelector(".timer").innerHTML = "";
        input.value = "";
        timeRemaining = false;
      }
    </script>
  </body>
</html>
